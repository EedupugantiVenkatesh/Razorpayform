<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #2d3436;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      background: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register & Pay â‚¹500</h2>

  <form id="userForm" method="POST" action="https://script.google.com/macros/s/AKfycbyn8reU3Fq9HWjvBZ6Pr8WxE2iwTJl4NVdAV03wecs82VlSb8G8uzV61DTgRdb6t_gh/exec">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210">

    <label for="employment">Employment Type</label>
    <select id="employment" name="employment" required>
      <option value="">Select Type</option>
      <option value="Fresher">Fresher</option>
      <option value="Mid-Senior">Mid-Senior</option>
      <option value="Senior">Senior</option>
      <option value="Director">Director</option>
    </select>

    <button type="submit" id="payBtn">Pay & Submit</button>
  </form>
</div>

<div class="toast" id="toast">Form submitted successfully ðŸŽ‰</div>

<script>
  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  const form = document.getElementById("userForm");
  const payBtn = document.getElementById("payBtn");
  let isProcessing = false;

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    if (isProcessing) return;
    isProcessing = true;
    payBtn.disabled = true;
    payBtn.textContent = "Processing...";

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;

    const options = {
      key: "rzp_test_dmuFdNnde3pGHc", // âœ… Your Razorpay test key
      amount: 50000, // â‚¹500 in paise
      currency: "INR",
      name: "Registration Payment",
      description: "User Registration Fee",
      prefill: {
        name: name,
        contact: phone,
        email: email
      },
      handler: function (response) {
        // Submit form data after successful payment
        const formData = new FormData(form);
        fetch(form.action, {
          method: "POST",
          body: formData
        })
        .then(res => {
          if (res.ok) {
            form.reset();
            showToast("Form submitted & payment successful ðŸŽ‰");
          } else {
            alert("Form submission failed. Please try again.");
          }
          isProcessing = false;
          payBtn.disabled = false;
          payBtn.textContent = "Pay & Submit";
        })
        .catch(error => {
          alert("Error: " + error.message);
          isProcessing = false;
          payBtn.disabled = false;
          payBtn.textContent = "Pay & Submit";
        });
      },
      modal: {
        ondismiss: function () {
          isProcessing = false;
          payBtn.disabled = false;
          payBtn.textContent = "Pay & Submit";
        }
      },
      theme: {
        color: "#0984e3"
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  });
</script>

</body>
</html>
